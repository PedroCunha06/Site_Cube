<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Screen Magic</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="javascript/script.js" type="module"></script>
</head>

<body>
  <div class="color" data-background>
    <div class="button">
      <button class="buttonClick" data-button>
        <img src="image/configButton.png" id="img1">
      </button>
    </div>
    <div class="boxConfig" data-box>

      <div class="nav">
        <ul>
          <li class="navList">
            <p>
              Background
            </p>
          </li>
          <li class="navList">
            <p>
              Face
            </p>
          </li>
          <li class="navList">
            <p>
              Border
            </p>

          </li>
          <li class="navList">
            <p>
              Animation
            </p>
          </li>
        </ul>

      </div>

      <div class="buttonsConfig">
        <div class="backgroundConfig">
          <p>Colors</p>
        </div>
        <div class="faceConfig">

        </div>
        <div class="borderConfig">

        </div>
        <div class="animationConfig">

        </div>
      </div>


      <div class="boxButton">
        <div>
          <button class="buttonApply" data-apply>
            Apply
          </button>
        </div>
        <div>
          <button class="buttonBack" data-back>
            Back
          </button>
        </div>

      </div>
    </div>
    <div id="cubo">
      <div class="cube" id="cube_animation" data-cube>
        <div class="face_1 front" data-face></div>
        <div class="face_1 left" data-face></div>
        <div class="face_1 right" data-face></div>
        <div class="face_1 back" data-face></div>
        <div class="face_2 top" data-faceUp></div>
        <div class="face_2 bottom" data-faceDown></div>
        <div class="face_2 shadow" data-faceShadow></div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
